<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eid Message for You</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #0f2027, #203a43, #2c5364);
      font-family: 'Special Elite', monospace;
      color: #f9f9f9;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/JulianLaval/canvas-particle-network/master/img/stars.png') repeat;
      animation: moveStars 100s linear infinite;
      z-index: 0;
      opacity: 0.3;
    }

    .moon {
      position: fixed;
      top: 60px;
      right: 60px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at center, #fefcd7 0%, #d9d7a5 80%, transparent 100%);
      border-radius: 50%;
      box-shadow: 0 0 30px #fefcd7;
      z-index: 1;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    .container {
      position: relative;
      max-width: 700px;
      margin: 150px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      font-size: 18px;
      line-height: 1.6;
      white-space: pre-wrap;
      z-index: 2;
    }

    #typed {
      border-right: .15em solid #f9f9f9;
      white-space: pre-wrap;
      overflow: hidden;
    }

    .audio-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(255,255,255,0.1);
      border: 1px solid #fff;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-family: inherit;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="moon"></div>

  <audio id="eidMusic" loop>
  <source src="eidmusic.mp3" type="audio/mpeg" />
</audio>


  <button class="audio-btn" onclick="document.getElementById('eidMusic').play(); this.style.display='none';">ðŸ”Š Click to Play Music</button>

  <div class="container">
    <div id="typed"></div>
  </div>

  <script>
    const message = `Eid Mubarak, [Hme]

    let i = 0;
    function typeWriter() {
      if (i < message.length) {
        document.getElementById("typed").innerHTML += message.charAt(i);

    window.onload = typeWriter;
  </script>
</body>
</html>
